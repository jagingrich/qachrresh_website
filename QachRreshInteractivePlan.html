<!DOCTYPE html>
<html>
<head>
    <title>Qach Rresh Interactive Site Plan</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
        }
        #map {
            height: 100%;
            width: 100%;
            background-color: #000000;
            left: 0;
            position: absolute;
            transition: left 1000ms;
        }

        #loading {
            position: absolute;
            z-index: 3000;
            height: 100%;
            width: 100%;
            background: white;
        }

        #progressBox {
            width: 20%;
            margin-left: 40%;
            top: 45%;
            height: 15px;
            position: absolute;
            border-radius: 5px;
            border-color: gray;
            border-style: solid;
            border-width: 1px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.65);
        }

        #progressBg {
            width: 100%;
            height: 15px;
            background-color: #9c9c9c;
            color: white;
            border-radius: inherit;
            border-width: 0px;
        }

        #progressBar {
            width: 0%;
            height: 15px;
            background-color: #00ccff;
            color: white;
            border-radius: inherit;
            border-width: 0px;
        }

        .sidebar {
            height: 100%;
            position: absolute;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            overflow: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            z-index: 2000;
            font-family: Helvetica, Arial, sans-serif;
            line-height: 1.5;
            /* box-shadow: 0 1px 7px rgba(0, 0, 0, 0.65);
            -webkit-border-radius: 4px;
            border-radius: 4px; */
            transition: width 1000ms;
        }
        #sidebar-left{
            left: 0;
            width: 0;
            transform: scaleX(-1);
        }
        #sidebar-right{
            right: 0;
            width: 0;
        }

        #leaflet-refresh-button {
            background-color: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            position: relative;
            width: auto;
            height: auto;
            padding: 2px 8px;
            border-radius: 1px;
            border-color: gray;
            border-style: solid;

            opacity: 1;

            background-color: rgb(255, 255, 255, 0);
        }

        .recenter-icon {
            background-image: url(Data/mapIcons/map-Recenter.png);
            background-size: 26px 26px;
        }

        .leaflet-control-layers-scrollbar {
            scroll-behavior: smooth;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;

            border-radius: 5px;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.85;
        }

        .leaflet-control{
            background-color: rgba(255, 255, 255, 0.15);
            color: rgb(255, 255, 255);
        }

        .leaflet-bar a{
            background-color: rgba(255, 255, 255, 0.15);
            color: rgb(255, 255, 255);
        }
        .leaflet-bar a:hover{
            background-color: rgba(255, 255, 255, 0);
        }
        .leaflet-bar a:focus{
            background-color: rgba(255, 255, 255, 0);
        }
        .leaflet-bar a.leaflet-disabled{
            background-color: rgba(255, 255, 255, 0.15);
        }

        .leaflet-container .leaflet-control-attribution{
            background-color: rgba(0, 0, 0, 0.8);
            color: rgb(255, 255, 255);
        }

        #dropdown {
            width: 100%;
            top: 10px;
            position: absolute;
            font: 14px/16px Arial, Helvetica, sans-serif;
            z-index: 2600;
        }

        #dropdown-contents {
            position: absolute;
            width: 60%;
            left: 54px;
            overflow: hidden;
            height: 30px;
            padding: 4px 2px;
            background-color: white;
            border-radius: 5px;
            border-color: gray;
            border-style: solid;
            border-width: 1px 1px 1px 1px;
            opacity: 0.7;
            text-align: center;
            z-index: 2200;
            font-size: 16px;
            font-family: inherit;
        }

        #dropdown-contents:hover {
            opacity: 1;
            cursor: pointer;
        }

        @media (max-width: 749px) {
            .sidebar {
                box-shadow: none;
                -webkit-border-radius: 0;
                border-radius: 0;
            }

            #dropdown {
                z-index: 2600;
            }

            #dropdown-contents {
                left: 20px;
                z-index: 2200;
            }

        .leaflet-tooltip-left:before {
            right: 0;
            margin-right: -12px;
            border-left-color: rgba(0, 0, 0, 0);
        }
        .leaflet-tooltip-right:before {
            left: 0;
            margin-left: -12px;
            border-right-color: rgba(0, 0, 0, 0);
        }
        .leaflet-textTitle {
            position: absolute;
            padding: 1px 3px 1px 3px;
            background-color: rgba(200, 200, 200, 0.95);
            border: 0px solid #00000000;
            color: #000;
            white-space: nowrap;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
            box-shadow: none;
        }
        .leaflet-pane{
            opacity: 1;
            transition: opacity 500ms;
        }

<body>
    <div id="map"></div>
    <div id="sidebar-right" class="sidebar"></div>
    <div id="sidebar-left" class="sidebar"></div>
    <!--
    <div id="loading">
        <div id="progressBox">
            <div id="progressBg">
                <div id="progressBar"></div>
            </div>
        </div>
    </div>
    -->

    <script>// initialize the map

        //progress counter for loading the interactive plan
        //var elem = document.getElementById("progressBar");
        const counter = {
            count: 0,
            update(count) {
                count = Math.round(count * 100) / 100;
                //elem.style.width = count + "%";
                if (count >= 100) {
                    //$('#loading').fadeOut(250);
                    var allFeatures = getAllFeatures(null, control);
                    if (allFeatures.length > 0) {
                        zoomToFeature(allFeatures, webID);
                    }
                }
            },
            get progress() {
                return this.count;
            },
            set progress(progress) {
                this.count = progress;
                this.update(this.count);
            }
        }

        //state counter for which aspect of the map is being displayed
        const state = {
            state: 'QR',
            bounds: mapbounds,
            update(select) {
                switch(select) {
                    case 'QR':
                        console.log("Qach Rresh");
                        map.setMaxZoom(21);
                        map.setMinZoom(17);
                        map.getPane('basemap-pane').style.zIndex = 250;
                        map.getPane('overdata-pane').style.zIndex = 200;
                        map.getPane('basemap-pane').style.opacity = 1;
                        map.getPane('overdata-pane').style.opacity = 0;
                        document.getElementById('leaflet-refresh-container').style.display = 'none';
                        document.getElementById('leaflet-basemap-toggle-container').style.display = 'block';
                        map.getPane('click-pane').style.display = 'block';
                        _sidebar.setSidebar('right');
                        updateWidth();
                        break;
                    case 'OPA':
                        console.log("Operation A");
                        map.setMaxZoom(23);
                        map.setMinZoom(21);
                        map.getPane('basemap-pane').style.zIndex = 200;
                        map.getPane('overdata-pane').style.zIndex = 250;
                        setTimeout(function() {
                            map.getPane('basemap-pane').style.opacity = 0;
                            map.getPane('overdata-pane').style.opacity = 1;
                        }, 1000);
                        document.getElementById('leaflet-refresh-container').style.display = 'block';
                        document.getElementById('leaflet-basemap-toggle-container').style.display = 'none';
                        map.getPane('click-pane').style.display = 'none';
                        _sidebar.setSidebar('left');
                        updateWidth();
                        break;
                    case 'OPB':
                        console.log("Operation B");
                        map.setMaxZoom(23);
                        map.setMinZoom(21);
                        map.getPane('basemap-pane').style.zIndex = 200;
                        map.getPane('overdata-pane').style.zIndex = 250;
                        setTimeout(function() {
                            map.getPane('basemap-pane').style.opacity = 0;
                            map.getPane('overdata-pane').style.opacity = 1;
                        }, 1000);
                        document.getElementById('leaflet-refresh-container').style.display = 'block';
                        document.getElementById('leaflet-basemap-toggle-container').style.display = 'none';
                        map.getPane('click-pane').style.display = 'none';
                        _sidebar.setSidebar('right');
                        updateWidth();
                        break;
                    default:
                        break;
                }
                map.flyToBounds(this.bounds);
            },
            get select() {
                return this.state;
            },
            set select(select) {
                this.state = select;
                this.update(this.state);
            }
        }

        //checking orientation state, resetting on change
        const orientation = {
            orient: 'portrait',
            state: 'portrait',
            update(input) {
                this.state = input;
                updateWidth();
                var allFeatures = getAllFeatures(null, control);
                if (allFeatures.length > 0) {
                    map.invalidateSize();
                    zoomToFeature(allFeatures, webID);
                }
            },
            get size() {
                return this.orient;
            },
            set size(size) {
                this.orient = size;
                this.update(this.orient);
            }
        }        

        //shapfile loading counter, starting map on all shapefiles loaded
        const layerCounter = {
            count: 0,
            update() {
                if (this.count == shpLayers.length) {
                    addLayerGroups(
                        mapInput = map,
                        layerControl = control,
                        layers = [...tileLayers, ...shpFiles],
                        groups = generateLayerGroups({ groups: groups }),
                        functionOnLoad = function () {
                            window.control._layers.forEach((l) => {
                                Object.values(l.layer._layers).forEach((e) => {
                                    if (!(Object.keys(e)).includes('_url')) {
                                        Object.values(e._layers).forEach((v) => {
                                            v.bindTooltipDelayed(v.feature.properties.Name, 
                                            {
                                                sticky: true,
                                                className: 'leaflet-textTitle' 
                                            });
                                        });
                                    }
                                });
                            });
                            //divCreate(divName = dropdownName, //adding dropdown to map
                            //    divContainer = 'dropdown',
                            //    type = 'select',
                            //    functionOnCreate = function (newDiv) {
                            //        //creating dropdown
                            //        options = [...dropdownDefault, ...dropdownOptions(uniqueFeatures(getAllFeatures(null, control), 'fullName', 'Label'), 'WebCode', 'fullName')];
                            //        options.forEach((option) => newDiv.innerHTML += option);
                            //        //dropdown appearance/settings
                            //        newDiv.addEventListener('change', onSelect);
                            //        newDiv.title = "Select Monument Name to Zoom In";
                            //    });
                            loadDescriptions(); //loading and formatting text descriptions for monuments
                            addRefresh(); //adding refresh button
                            addRecenterControl(); //adding recentering control to map
                            updateWidth(); //updating window width
                            map.invalidateSize(); //recentering map in window
                            map._size.x = roundWidth()[2];
                            state.bounds = mapbounds;
                            state.select = "QR";
                        }
                    );
                    shp(baseshps.replaceAll('.shp', '')).then(function (out) {
                        var over = L.geoJSON(out, {
                            style: styleTransparent,
                            onEachFeature: onEachFeature,
                            pane: 'click-pane'
                        }).addTo(map);
                        Object.values(over._layers).forEach((v) => {
                            v.bindTooltipDelayed(v.feature.properties.Name, 
                            {
                                sticky: true,
                                className: 'leaflet-textTitle' 
                            });
                        });
                    });
                    operationTiles.forEach((t) => {
                        L.tileLayer(t, {
                            maxZoom: 23,
                            minZoom: 17,
                            tms: true,
                            attribution: attribution,
                            pane: 'overdata-pane'
                        }).addTo(map);
                    })
                    shp(operationShps.replaceAll('.shp', '')).then(function (out) {
                        var over = L.geoJSON(out, {
                            style: styleTransparent,
                            onEachFeature: onEachFeature, //UPDATE onEachFeature to differentiate different clickable layers
                            pane: 'overdata-pane'
                        }).addTo(map);
                        console.log(over);
                        Object.values(over._layers).forEach((v) => {
                            v.bindTooltipDelayed(v.feature.properties.Name, 
                            {
                                sticky: true,
                                className: 'leaflet-textTitle' 
                            });
                        });
                    });
                    
                }
            },
            get iteration() {
                return this.count;
            },
            set iteration(iteration) {
                this.count = iteration;
                this.update(this.count);
            }
        }

        //setting initial map variables
        var shpFiles = [];
        var groups = [];
        var tileLayers = [];
        var shpLayers = [];
        var attribution;
        var dropdownName;

        //setting description creation vars
        var sidebarText = 'sidebar-content';
        var url;
        var defaultWebID = '(0)Introduction';
        var webID = defaultWebID;
        var descriptions;
        var dropdownDefault = [];
        var remove = [];
        var replace = [];
        var width = 'width="' + roundWidth()[1] + 'px"';
        var w = window.innerWidth;
        var layersCount = 0;

        //pulling updated initialization vars
        updateInputs();

        //creating divs for parts of interactive plan
        const _sidebar = {
            side: 'right',
            setSidebar(show) {
                hide = null;
                if (show == 'right') {
                    hide = 'left';
                } else {
                    hide = 'right';
                }
                document.getElementById('sidebar-' + hide).style.width = '0px';
                document.getElementById('sidebar-' + hide).style.padding = '0px';
                if (show != this.side) {
                    w = roundWidth();
                    this.side = show;
                    if (document.getElementById('sidebar-' + hide).firstChild != null) {
                        node = document.getElementById('sidebar-' + hide).firstChild;
                        document.getElementById('sidebar-' + show).appendChild(node);
                    }
                    if (show == 'right') {
                        document.getElementById('map').style.left = '0px';
                        document.getElementById('sidebar-' + show).firstChild.style.transform = null;
                    } else {
                        document.getElementById('map').style.left = w[0] + 'px';
                        document.getElementById('sidebar-' + show).firstChild.style.transform = 'scaleX(-1)';
                    }
                    document.getElementById('sidebar-' + show).style.width = w[0] + 'px';
                    document.getElementById('sidebar-' + show).style.padding = '10px';
                }
            }
        };
        divCreate(sidebarText, 'sidebar-' + _sidebar.side);

        //creating map bounds
        var mapbounds = L.latLngBounds(L.latLng(40.5005, 25.5312), L.latLng(40.5016, 25.5332));

        //creating map variable & layer control
        var map = L.map('map', {
            center: [40.5011, 25.5322],
            zoom: 18
        });
        var control = L.control.layers({}, null, { collapsed: false }).addTo(map);
        control._container.id = 'leaflet-basemap-toggle-container';

        map.createPane('basemap-pane');
        map.getPane('basemap-pane').style.zIndex = 250;
        map.createPane('overdata-pane');
        map.getPane('overdata-pane').style.zIndex = 200;
        map.createPane('click-pane');
        map.getPane('click-pane').style.zIndex = 300;

        //setting bounds on load
        map.flyToBounds(mapbounds);
        map.setMaxBounds(mapbounds);
        state.bounds = mapbounds;

        //reading in shapefiles
        shpLayers.forEach((s) => readSHPs(s));
        
        //listening for width change
        ['resize', 'focus'].forEach(function (e) {
            window.addEventListener(e, function () {
                updateWidth();
                setTimeout(function () {
                    var orientate = 'landscape';
                    if (window.innerWidth < window.innerHeight) {
                        orientate = 'portrait';
                    }
                    if (orientate != orientation.state) {
                        orientation.size = orientate;
                    }
                }, 100);
            });
        });

        L.Layer.include({
            bindTooltipDelayed: function (content, options) {
                if (content instanceof L.Tooltip) {
                    L.setOptions(content, options);
                    this._tooltip = content;
                    content._source = this;
                } else {
                    if (!this._tooltip || options) {
                        this._tooltip = new L.Tooltip(options, this);
                    }
                    this._tooltip.setContent(content);
                }
                this._initTooltipInteractionsDelayed();
                return this;
            },
            _initTooltipInteractionsDelayed: function () {
                this.timer = null;
                this.lat_lang = null;
                this.on('mouseover', startTimer);
                this.on('mousemove', hoverTimer);
                this.on('click', stopTimer);
                this.on('mouseout', stopTimer);
        
                function stopTimer (e, me = null) {
                    if (e.type == 'click') {
                        var tt = this._tooltip;
                        this.unbindTooltip();
                        this._tooltip = tt;
                    }            
                    var out = this;
                    if (this == window && me != null) {
                        out = me;
                    }
                    clearTimeout(out.timer);
                    out.closeTooltip();
                }
                function startTimer (e) {
                    this.timer = setTimeout(function() {}, 500);
                }
                function hoverTimer (e) {
                    var lat_lang = e.latlng;
                    clearTimeout(this.timer);
                    stopTimer(e, this);
                    var out = this;
                    this.timer = setTimeout(function() {
                        out.bindTooltip(out._tooltip._content).openTooltip(lat_lang);
                    }, 500);
                }
            }
        });

        //FUNCTIONS THAT CREATE AND RUN THE SANCTUARY OF THE GREAT GODS SAMOTHRACE INTERACTIVE MAP PLAN
        //Jared Gingrich 2023

        //update initial inputs for layers, groupings, urls, etc.
        function updateInputs() {
            groups = [["Elevation Model", "DEM"], ["Magnetometry", "MAG"]];
            tileLayers = ['https://raw.githubusercontent.com/jagingrich/qachrresh_website/main/Data/mapTiles/DEM/{z}/{x}/{y}.png',
            'https://raw.githubusercontent.com/jagingrich/qachrresh_website/main/Data/mapTiles/MAG/{z}/{x}/{y}.png'];
            baseshps = 'https://cdn.rawgit.com/jagingrich/qachrresh_website/main/Data/mapFeatures/QR_Operations.shp';
            operationShps = 'https://cdn.rawgit.com/jagingrich/qachrresh_website/main/Data/mapFeatures/OpA_Contexts.shp';
            operationTiles = ['https://raw.githubusercontent.com/jagingrich/qachrresh_website/main/Data/mapTiles/OpA/{z}/{x}/{y}.png',
            'https://raw.githubusercontent.com/jagingrich/qachrresh_website/main/Data/mapTiles/OpB/{z}/{x}/{y}.png'];
            attribution = 'JAG2023 | <a href="https://scholarblogs.emory.edu/rliim/">Rural Landscapes of Iron Age Imperial Mesopotamia';
            shpLayers = ['https://cdn.rawgit.com/jagingrich/samo_website/main/Data/mapFeatures/SamoWeb_RestoredStatePlan_Overlay.shp',
                'https://cdn.rawgit.com/jagingrich/samo_website/main/Data/mapFeatures/SamoWeb_ActualStatePlan_Overlay.shp'];

            dropdownName = 'dropdown-contents';
            //setting description creation vars
            url = 'https://raw.githubusercontent.com/jagingrich/samo_website/main/Data/mapDescriptions/';
            defaultWebID = '(0)Introduction';
            dropdownDefault = ['<option value="' + defaultWebID + '" disabled selected hidden>Select Monument</option>',
            '<option value="' + defaultWebID + '">About: Interactive Plan</option>'];
            remove = ['JAG_UNEDITED', 'Glennon'];
            replace = [['Bibliography:', 'Bibliography: Selected Bibliography']];
        }

        //creating divs for parts of interactive plan in map, overlay divs
        function divCreate(divName, divContainer, type = 'div', functionOnCreate = null) {
            L.Control.newDiv = L.Control.extend({
                addTo: function (placeholder) {
                    // Attach new div to input container
                    var container = L.DomUtil.get(placeholder);
                    var newDiv = L.DomUtil.create(type, divName, container);
                    L.DomEvent.disableClickPropagation(newDiv);
                    newDiv.id = divName;

                    if (functionOnCreate != null && typeof (functionOnCreate) == 'function') {
                        functionOnCreate(newDiv);
                    }           

                    return this;
                },
                onRemove: function (placeholder) { }
            });
            var outDiv = new L.Control.newDiv();
            outDiv.addTo(divContainer);
        }

        //formatting for tile layers
        function tileLayer(url, setAttribution = false) {
            if (setAttribution) {
                return L.tileLayer(url, {
                    maxZoom: 22,
                    minZoom: 17,
                    tms: true,
                    attribution: attribution,
                    pane: 'basemap-pane'
                });
            } else {
                return L.tileLayer(url, {
                    maxZoom: 22,
                    minZoom: 17,
                    tms: true,
                    pane: 'basemap-pane'
                });
            }
        }

        //formatting for json overlay layers
        function jsonLayer(json) {
            return L.geoJSON(json, {
                style: styleTransparent,
                onEachFeature: onEachFeature
            });
        }

        //transparent overlay layer style
        function styleTransparent() {
            return {
                fillColor: '#00000000',
                weight: 2,
                opacity: 0.85,
                color: '#FFF',
                fillOpacity: 0
            }
        }

        //mouseover highlight behavior and highlight reset
        function highlightFeature(e) {
            e.target.setStyle({
                fillColor: '#FFF',
                weight: 2.5,
                opacity: 1,
                color: '#FFF',
                dashArray: '',
                fillOpacity: 0.25
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                e.target.bringToFront();
            }
        }

        //this is the reset
        function resetHighlight(e) {
            e.target.setStyle(styleTransparent());
        }

        //zoom to feature from given code
        function zoomToFeature(features, webCode) {
            if (webCode != defaultWebID) {
                //select objects
                var selected = [];
                features.forEach(function (f) {
                    if (f.properties.WebCode == webCode) {
                        selected.push(L.geoJSON(f));
                    }
                });

                //zoom to bounds
                map.flyToBounds(L.featureGroup(selected).getBounds());
            }
            else {
                //zoom to all map bounds
                map.flyToBounds(mapbounds);
            }
        }

        //selecting feature: click or dropdown
        function selectFeature(webCode) {
            //update text and dropdown
            //updateText(webCode);

            //zoom to selection
            //console.log(webCode.target.getBounds());
            state.bounds = webCode.target.getBounds();
            map.setMaxBounds(webCode.target.getBounds());
            state.select = webCode.target.feature.properties.WebCode;
            //zoomToFeature(getAllFeatures(null, control), webCode);
        }

        //layer responsiveness
        function onEachFeature(feature, layer) {
            layer.on({
                mouseover: highlightFeature,
                mouseout: resetHighlight,
                click: (e, event) => selectFeature(e)
            });
        }

        //on changing dropdown selection
        function onSelect() {
            var dropdown = document.getElementById(dropdownName);
            var index = dropdown.options.selectedIndex;
            if (dropdown[index].value == defaultWebID) {
                selectFeature(defaultWebID)
            } else {
                selectFeature(dropdown[index].value);
            }
        }

        //updating text and dropdown selection
        function updateText(webCode) {
            //update text output code
            webID = webCode;
            updateOutput(sidebarText, webID);
            updateWidth();

            //update dropdown

        //finding all features in map
        function getAllFeatures(inputMap = null, layerControl = null) {
            var feats = [];
            if (inputMap != null && typeof (inputMap) == 'object') {
                Object.values(inputMap._layers).forEach(function (l) {
                    var keys = Object.keys(l);
                    if (keys.includes('feature') && !feats.includes(l.feature)) {
                        feats.push(l.feature)
                    }
                });
            }
            if (layerControl != null && typeof (layerControl) == 'object') {
                layerControl['_layers'].forEach(function (c) {
                    Object.values(c.layer._layers).forEach(function (l) {
                        var keys = Object.keys(l);
                        if (keys.includes('_layers')) {
                            Object.values(l['_layers']).forEach(function (f) {
                                if (!feats.includes(f.feature)) {
                                    feats.push(f.feature)
                                }
                            });
                        }
                    });
                });
            }
            return feats;
        }

        //creating listener for screen width change & update accordingly
        function roundWidth() {
            const q = window.innerWidth;
            const tops = Array.from(document.getElementsByClassName('leaflet-top'));
            var topWidth = 10 * tops.length;
            tops.forEach((f) => topWidth += f.clientWidth);
            if (window.innerWidth < window.innerHeight) {
                return [q, q - 40, q, q - 40];
            }
            else {
                return q < 750 ? [q, q - 40, q, q - 40] :
                    q < 900 ? [305, 265, q - 305, q - 305 - topWidth] :
                    q < 1050 ? [375, 335, q - 375, q - 375 - topWidth] :
                    q < 1200 ? [440, 400, q - 440, q - 440 - topWidth] :
                    q < 1350 ? [500, 460, q - 500, q - 500 - topWidth] :
                                [555, 515, q - 555, q - 555 - topWidth];
            }
        }

        //function for unique features from JSON input
        function uniqueFeatures(features, id, sort = null, sortType = 'Number') {
            var feats = [];
            var ids = [];
            features.forEach(function (f) {
                if (!ids.includes(f.properties[id])) {
                    feats.push(f);
                    ids.push(f.properties[id])
                }
            });
            if (sort != null) {
                function fixSortKey(input) {
                    switch (sortType) {
                        case 'Number':
                            var out = input;
                            out = out.split("-")[0];
                            out = out.replace("a", ".2");
                            out = out.replace("b", ".5");
                            return Number(out);
                        case 'String':
                            return String(input);
                        default:
                            return input;
                    }
                }
                feats.sort(function (a, b) {
                    var keyA = fixSortKey(a.properties[sort]);
                    var keyB = fixSortKey(b.properties[sort]);
                    if (keyA < keyB) return -1;
                    if (keyA > keyB) return 1;
                    return 0;
                });
            }
            return feats;
        }

        //html formating for text strings
        function textHTMLOutput(text, { size = 16, bold = false, italics = false, paragraph = 'paragraph', linebreak = true } = {}) {
            var input = text;
            var head = '<text style="font-size:' + size + 'px;">';
            var foot = '</text><br>';
            if (bold == true) {//html for bold
                head += '<b>';
                foot = '</b>' + foot;
            }
            if (italics == true) {//html for italics
                head += '<i>';
                foot = '</i>' + foot;
            }
            if (linebreak == true) {//adding an additional linebreak
                foot += '<br>';
            }
            switch (paragraph) {//paragraph styling
                case 'indent':
                    head = '<div style="text-indent: 36px;">' + head;
                    foot += '</div>'
                    break;
                case 'hanging':
                    head = '<div style="text-indent: -36px; padding-left: 36px;">' + head;
                    foot += '</div>'
                    break;
                default:
            }
            return head + input + foot;//output
        }

        //formatting text output for sidebar
        function splitTxt(text, { remove = [null], replace = [[keyword = null, replacement = null]]}) {
            //split input text to individual lines
            var startText = text.match(/[^\r\n]+/g);
            var splitText = [];

            //string of keywords to remove
            var remCat = remove[0];
            if (remove.length > 1) {
                for (var c = 1; c < remove.length; c++) {
                    remCat += '|' + remove[c];
                }
            }

            //searching each line for replacement keywords, text codes
            for (var n = 0; n < startText.length; n++) {
                var newText = startText[n].trim();

                //replacing lines based on replacement keywords
                for (var r = 0; r < replace.length; r++) {
                    var repSub = replace[r];
                    if (newText.match(repSub[0]) != null) {
                        newText = repSub[1];
                    }
                }

                //generating line/paragraph codes
                if (newText.match(remCat) == null) { //removing lines based on removal keywords
                    var txtCode = newText.split(' ')[0];
                    if (txtCode.match(":") != null) {
                        splitText.push([txtCode.replace(':', ''), newText.replace(txtCode, '').trim()]);
                    } else {
                        if (newText.trim().length === 0) {
                            splitText.push(["Space", newText.trim()]);
                        } else {
                            splitText.push(["Body", newText.trim()]);
                        }
                    }
                }
            }
            return splitText;//output
        }

        function outText(desc, url, text, { remove = [null], replace = [[keyword = null, replacement = null]] }) {
            var splitText = splitTxt(text, { remove: remove, replace: replace });
            var outText = "";
            var capcount = 0;
            var defaultSize = 14;
            var defaultPara = 'paragraph';
            //formatting each text output based on text code
            for (var n = 0; n < splitText.length; n++) {
                var input = splitText[n];
                var newText = input[1];
                switch (input[0]) {
                    case 'Title':
                    case 'Monument':
                        newText = textHTMLOutput(newText, {size: 30, bold: true});
                        break;
                    case 'Subheader':
                    case 'Part':
                        newText = textHTMLOutput(newText, {size: 16, bold: true, linebreak: false});
                        break;
                    case 'Header':
                        newText = textHTMLOutput(newText, {size: 24, bold: true, linebreak: false});
                        break;
                    case 'Bibliography':
                        defaultSize = 11;
                        defaultPara = 'hanging';
                        newText = textHTMLOutput(newText, {size: 18, bold: true, linebreak: false});
                        break;
                    case 'Caption':
                        capcount += 1;
                        const capUrl = '<img src="' + url + desc + "/SamoWebsite_" + desc + "_Image" + capcount + ".jpg" + '" ' + 'width="400px"' + ' /><br>';
                        if (newText.length === 0) {
                            newText = '<br>';
                        } else {
                            newText = textHTMLOutput(newText, {size: 11});
                        }
                        newText = capUrl + newText;
                        break;
                    case 'Date':
                    case 'Material':
                    case 'Location':
                        var nextText = splitText[n + 1];
                        switch (nextText[0]) {
                            case 'Date':
                            case 'Material':
                            case 'Location':
                                newText = textHTMLOutput(newText, {size: 11, linebreak: false});
                                break;
                            default:
                                newText = textHTMLOutput(newText, {size: 11});
                                break;
                        }
                        break;
                    case 'Body':
                        newText = textHTMLOutput(newText, {size: defaultSize, paragraph: defaultPara});
                        break;
                    default:
                        newText = '<br>';
                }
                outText += newText;
            }
            //appending plan date and date attribution
            //outText += textHTMLOutput('---', { size: 10, linebreak: false });

            //remove extra line breaks
            while (outText.match('<br><br><br>') != null) {
                outText = outText.replaceAll('<br><br><br>', '<br><br>');
            }
            return outText;//output
        }

        //function to load and format descriptions 
        function loadDescriptions() {
            var names = [];
            var texts = [];
            var textFiles = [];
            //pulling text description from url
            function readTxt(desc, url) {
                return $.ajax({
                    url: url + desc + "/SamoWebsite_" + desc + ".txt",
                    dataType: "text",
                    success: function (response) {
                        textFiles.push([desc, response]);
                    }
                });
            }
            //reading text descriptions for each monument
            var feats = [defaultWebID];
            uniqueFeatures(getAllFeatures(null, control), 'fullName', 'Label').forEach((f) => feats.push(f.properties.WebCode));
            feats.forEach(function (f) {
                texts.push(readTxt(f, url));
            });
            //object containing each description and key
            $.when.apply(null, texts).always(function (response) {
                var newTexts = {};
                textFiles.forEach(function (t) {
                    newTexts[t[0]] = outText(t[0], url, t[1], { remove: remove, replace: replace });
                });
                descriptions = newTexts;
                updateProgress(tileLayers.length + shpFiles.length + 1);
                updateOutput(sidebarText, defaultWebID);
                updateWidth();
            });
        }

        //updating progress bar as layers/descriptions load
        function updateProgress(segments) {
            var id = setInterval(frame, 10);
            var iter = 0;
            function frame() {
                if (iter < 100) {
                    counter.progress += 1 / segments;
                    iter++;
                } else {
                    clearInterval(id);
                }
            }
            
        }
