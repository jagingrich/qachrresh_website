<!DOCTYPE html>
<html>
<head>
    <title>Qach Rresh Interactive Site Plan</title>
    <!--
    <link rel="icon" href="https://raw.githubusercontent.com/jagingrich/samo_website/main/Data/mapIcons/SamoWebsite_Icon.png"
          type="image/x-icon">
          -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/jagingrich/qachrresh_website/Data/mapCode/formatText_js.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: rgb(0, 0, 0);
        }
        #map {
            height: 100%;
            width: 100%;
            background-color: #000000;
            left: 0;
            position: absolute;
            transition: left 1000ms;
        }

        #loading {
            position: absolute;
            z-index: 3000;
            height: 100%;
            width: 100%;
            background: black;
        }

        #progressBox {
            width: 20%;
            margin-left: 40%;
            top: 45%;
            height: 15px;
            position: absolute;
            border-radius: 5px;
            border-color: gray;
            border-style: solid;
            border-width: 1px;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.65);
        }

        #progressBg {
            width: 100%;
            height: 15px;
            background-color: #727272;
            color: white;
            border-radius: inherit;
            border-width: 0px;
        }

        #progressBar {
            width: 0%;
            height: 15px;
            background-color: #0d9700;
            color: white;
            border-radius: inherit;
            border-width: 0px;
        }

        .sidebar {
            height: 100%;
            position: absolute;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            overflow: auto;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            padding: 10px;
            z-index: 2000;
            font-family: Helvetica, Arial, sans-serif;
            line-height: 1.5;
            /* box-shadow: 0 1px 7px rgba(0, 0, 0, 0.65);
            -webkit-border-radius: 4px;
            border-radius: 4px; */
            transition: width 1000ms;
        }
        #sidebar-left{
            left: 0;
            width: 0;
            transform: scaleX(-1);
        }
        #sidebar-right{
            right: 0;
            width: 0;
        }

        #leaflet-refresh-button {
            background-color: rgb(45, 45, 45, 0.5);
            display: flex;
            align-items: center;
            position: relative;
            width: auto;
            height: auto;
            padding: 2px 8px;
            border-radius: 1px;
            border-color: gray;
            border-style: solid;
            border-width: 1px 1px 1px 1px;
            opacity: 0.7;
            text-align: center;
            z-index: 500;
        }

        #leaflet-refresh-button:hover {
            opacity: 1;
            cursor: pointer;
            background-color: rgb(25, 25, 25);
        }

        .recenter-icon {
            background-image: url(https://raw.githubusercontent.com/jagingrich/qachrresh_website/main/Data/mapIcons/map-Recenter.png);
            background-size: 26px 26px;
        }

        .leaflet-control-layers-scrollbar {
            scroll-behavior: smooth;
        }

        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        .legend {
            line-height: 18px;
            color: #555;
        }

        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.85;
        }

        .leaflet-control{
            background-color: rgb(45, 45, 45, 0.5);
            color: rgb(255, 255, 255);
        }

        .leaflet-bar a{
            background-color: rgb(45, 45, 45, 0.5);
            color: rgb(255, 255, 255);
        }
        .leaflet-bar a:hover{
            background-color: rgb(25, 25, 25);
        }
        .leaflet-bar a:focus{
            background-color: rgb(25, 25, 25);
        }
        .leaflet-bar a.leaflet-disabled{
            background-color: rgb(45, 45, 45, 0.5);
        }

        .leaflet-container .leaflet-control-attribution{
            background-color: rgba(0, 0, 0, 0.8);
            color: rgb(255, 255, 255);
        }

        #sidebar-content {
            overflow-x: hidden;
            transition: opacity none;
        }

        #dropdown {
            width: 100%;
            top: 10px;
            position: absolute;
            font: 14px/16px Arial, Helvetica, sans-serif;
            z-index: 2600;
        }

        #dropdown-contents {
            position: absolute;
            width: 60%;
            left: 54px;
            overflow: hidden;
            height: 30px;
            padding: 4px 2px;
            background-color: white;
            border-radius: 5px;
            border-color: gray;
            border-style: solid;
            border-width: 1px 1px 1px 1px;
            opacity: 0.7;
            text-align: center;
            z-index: 2200;
            font-size: 16px;
            font-family: inherit;
        }

        #dropdown-contents:hover {
            opacity: 1;
            cursor: pointer;
        }

        @media (max-width: 749px) {
            .sidebar {
                box-shadow: none;
                -webkit-border-radius: 0;
                border-radius: 0;
            }

            #dropdown {
                z-index: 2600;
            }

            #dropdown-contents {
                left: 20px;
                z-index: 2200;
            }
            #sidebar-content {
                padding-top: 50px;
            }
        }
        .leaflet-tooltip-left:before {
            right: 0;
            margin-right: -12px;
            border-left-color: rgba(0, 0, 0, 0);
        }
        .leaflet-tooltip-right:before {
            left: 0;
            margin-left: -12px;
            border-right-color: rgba(0, 0, 0, 0);
        }
        .leaflet-textTitle {
            position: absolute;
            padding: 1px 3px 1px 3px;
            background-color: rgba(200, 200, 200, 0.95);
            border: 0px solid #00000000;
            color: #000;
            white-space: nowrap;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
            box-shadow: none;
        }
        .leaflet-pane{
            opacity: 1;
            transition: opacity 500ms;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar-right" class="sidebar"></div>
    <div id="sidebar-left" class="sidebar"></div>
    <div id="loading">
        <div id="progressBox">
            <div id="progressBg">
                <div id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>// initialize the map

        //progress counter for loading the interactive plan
        var elem = document.getElementById("progressBar");
        const counter = {
            count: 0,
            update(count) {
                count = Math.round(count * 100) / 100;
                elem.style.width = count + "%";
                if (count >= 100) {
                    $('#loading').fadeOut(250);
                    var allFeatures = getAllFeatures(map);
                    if (allFeatures.length > 0) {
                        zoomToFeature(allFeatures, webID);
                    }
                }
            },
            get progress() {
                return this.count;
            },
            set progress(progress) {
                this.count = progress;
                this.update(this.count);
            }
        }

        //state counter for which aspect of the map is being displayed
        const state = {
            state: 'Introduction',
            bounds: mapbounds,
            center: 0,
            padding: 0,
            visiblePane(show, hide, delay = null) {
                if (delay == null) {
                    delay = 0;
                }
                setTimeout(function() {
                    map.getPane(hide).style.opacity = 0;
                    map.getPane(show).style.opacity = 1;
                    setTimeout(function() {
                        map.getPane(hide).style.zIndex = 200;
                        map.getPane(show).style.zIndex = 250;
                    }, 1000);
                }, delay);
            },
            update(select) {
                if (select == 'Introduction') {
                    if (txt.texts != null) {
                        updateText(select);
                    }
                    map.setMaxZoom(21);
                    map.setMinZoom(17);
                    this.visiblePane('basemap-pane', 'overdata-pane');
                    document.getElementById('leaflet-refresh-container').style.display = 'none';
                    document.getElementById('leaflet-basemap-toggle-container').style.display = 'block';
                    _sidebar.setSidebar('right');
                    updateWidth();
                    this.center = this.bounds.getCenter().lng;
                }
                else if (Object.keys(txt.texts).includes(select)) {
                    if (txt.texts != null) {
                        updateText(select);
                    }
                    map.setMaxZoom(23);
                    map.setMinZoom(21);
                    this.visiblePane('overdata-pane', 'basemap-pane', 1000);
                    setTimeout(function() {
                        document.getElementById('leaflet-refresh-container').style.display = 'block';
                        document.getElementById('leaflet-basemap-toggle-container').style.display = 'none';
                    }, 1500)
                    if (this.bounds.getCenter().lng > this.center) {
                        _sidebar.setSidebar('left');
                    } else {
                        _sidebar.setSidebar('right');
                    }
                    updateWidth();
                }
                map.flyToBounds(this.bounds);
            },
            get select() {
                return this.state;
            },
            set select(select) {
                this.state = select;
                this.update(this.state);
            }
        }

        //checking orientation state, resetting on change
        const orientation = {
            orient: 'portrait',
            state: 'portrait',
            update(input) {
                this.state = input;
                updateWidth();
                var allFeatures = getAllFeatures(map);
                if (allFeatures.length > 0) {
                    map.invalidateSize();
                    zoomToFeature(allFeatures, webID);
                }
            },
            get size() {
                return this.orient;
            },
            set size(size) {
                this.orient = size;
                this.update(this.orient);
            }
        }        

        //shapfile loading counter, starting map on all shapefiles loaded
        const layerCounter = {
            shapes: {},
            tiles: {},
            layers: [],
            count: 0,
            target: 0,
            baseCheck(shape) {
                this.layers.push({Description: 'Introduction', Url: url + 'Introduction/QachRresh_Introduction.txt'});
                shape.features.forEach(f => {
                    shpLayers.push('https://cdn.rawgit.com/jagingrich/qachrresh_website/main/Data/mapFeatures/' + f.properties.WebCode + '_Contexts.shp');
                    this.layers.push({Description: f.properties.WebCode, Url: url + f.properties.WebCode + "/QachRresh_" + f.properties.WebCode + '.txt'});
                    this.target++;
                });
                shpLayers.forEach(s => readSHPs(s));
            },
            update() {
                if (this.count == this.target) {
                    updateProgress(1, 3);
                    var tilegroups = [];
                    tileLayers.forEach(t => {
                        tilegroups.push(this.tiles[t]);
                    });
                    addLayerGroups(
                        mapInput = map,
                        layerControl = control,
                        layers = tilegroups,
                        groups = generateLayerGroups({ groups: groups }),
                        functionOnLoad = function () {
                            getAllFeatures(map, true).forEach((v) => {
                                v.bindTooltipDelayed(v.feature.properties.Name, 
                                { sticky: true, className: 'leaflet-textTitle' });
                            });
                            //divCreate(divName = dropdownName, //adding dropdown to map
                            //    divContainer = 'dropdown',
                            //    type = 'select',
                            //    functionOnCreate = function (newDiv) {
                            //        //creating dropdown
                            //        options = [...dropdownDefault, ...dropdownOptions(uniqueFeatures(getAllFeatures(null, control), 'fullName', 'Label'), 'WebCode', 'fullName')];
                            //        options.forEach((option) => newDiv.innerHTML += option);
                            //        //dropdown appearance/settings
                            //        newDiv.addEventListener('change', onSelect);
                            //        newDiv.title = "Select Monument Name to Zoom In";
                            //    });
                            txt.loadText(layerCounter.layers); //loading and formatting text descriptions for monuments
                            addRefresh(); //adding refresh button
                            addRecenterControl(); //adding recentering control to map
                            updateWidth(); //updating window width
                            map.invalidateSize(); //recentering map in window
                            map._size.x = roundWidth()[2];
                            state.bounds = mapbounds;
                        }
                    );
                    Object.values(layerCounter.shapes).forEach((s) => {
                        if(s.name == 'QachRresh_Operations') {
                            var over = L.geoJSON(s, {
                                style: styleTransparent,
                                onEachFeature: (feature, layer) => onEachFeature(feature, layer, true, 0.1),
                                pane: 'click-pane'
                            }).addTo(map);
                            getAllFeatures(over, true).forEach((v) => {
                                v.bindTooltipDelayed(v.feature.properties.Name, 
                                { sticky: true, className: 'leaflet-textTitle' });
                            });
                        }
                        else {
                            var over = L.geoJSON(s, {
                                style: styleTransparent,
                                onEachFeature: (feature, layer) => onEachFeature(feature, layer),
                                pane: 'overdata-pane'
                            }).addTo(map);
                            Object.values(over._layers).forEach((v) => {
                                v.bindTooltipDelayed(v.feature.properties.Name, 
                                {
                                    sticky: true,
                                    className: 'leaflet-textTitle' 
                                });
                            });
                        }
                    });
                    var tileops = [];
                    operationTiles.forEach(t => {
                        tileops.push(this.tiles[t]);
                    });
                    function opLayer(url) {
                        url.options.maxZoom = 24;
                        url.options.minZoom = 17;
                        url.options.pane = 'overdata-pane'
                        url.options.attribution = attribution;
                        return url;
                    }
                    tileops.forEach(t => {
                        opLayer(t).addTo(map);
                    })
                }
            },
            get iteration() {
                return this.count;
            },
            set iteration(iteration) {
                this.count = iteration;
                this.update(this.count);
            },
            get baseSet() {
                return this.baseShapefile;
            },
            set baseSet(baseSet) {
                this.baseShapefile = baseSet;
                this.baseCheck(this.baseShapefile);
            }
        }

        //setting initial map variables
        var shpFiles = [];
        var groups = [];
        var tileLayers = [];
        var tileCount = 0;
        var shpLayers = [];
        var attribution;
        var dropdownName;

        //setting description creation vars
        var sidebarText = 'sidebar-content';
        var url;
        var defaultWebID = 'Introduction';
        var baseShapefile = 'QachRresh_Operations';
        var webID = defaultWebID;
        var descriptions;
        var dropdownDefault = [];
        var remove = [];
        var replace = [];
        var width = 'width="' + roundWidth()[1] + 'px"';
        var w = window.innerWidth;
        var layersCount = 0;

        //pulling updated initialization vars
        updateInputs();

        //creating divs for parts of interactive plan
        const _sidebar = {
            side: 'right',
            setSidebar(show) {
                hide = null;
                if (show == 'right') {
                    hide = 'left';
                } else {
                    hide = 'right';
                }
                document.getElementById('sidebar-' + hide).style.width = '0px';
                document.getElementById('sidebar-' + hide).style.padding = '0px';
                if (show != this.side) {
                    w = roundWidth();
                    this.side = show;
                    if (document.getElementById('sidebar-' + hide).firstChild != null) {
                        node = document.getElementById('sidebar-' + hide).firstChild;
                        document.getElementById('sidebar-' + show).appendChild(node);
                    }
                    if (show == 'right') {
                        document.getElementById('map').style.left = '0px';
                        document.getElementById('sidebar-' + show).firstChild.style.transform = null;
                    } else {
                        document.getElementById('map').style.left = w[0] + 'px';
                        document.getElementById('sidebar-' + show).firstChild.style.transform = 'scaleX(-1)';
                    }
                    document.getElementById('sidebar-' + show).style.width = w[0] + 'px';
                    document.getElementById('sidebar-' + show).style.padding = '10px';
                }
            }
        };
        divCreate(sidebarText, 'sidebar-' + _sidebar.side);

        //creating map bounds
        var mapbounds = L.latLngBounds(L.latLng(40.5005, 25.5312), L.latLng(40.5016, 25.5332));

        //creating map variable & layer control
        var map = L.map('map', {
            center: [40.5011, 25.5322],
            zoom: 18
        });
        var control = L.control.layers({}, null, { collapsed: false }).addTo(map);
        control._container.id = 'leaflet-basemap-toggle-container';

        map.createPane('basemap-pane');
        map.getPane('basemap-pane').style.zIndex = 250;
        map.createPane('overdata-pane');
        map.getPane('overdata-pane').style.zIndex = 200;
        map.createPane('click-pane');
        map.getPane('click-pane').style.zIndex = 300;
        map.getPane('basemap-pane').appendChild(map.getPane('click-pane'));

        //setting bounds on load
        state.padding = 0.1;
        map.flyToBounds(mapbounds.pad(state.padding));
        map.setMaxBounds(mapbounds.pad(1));
        state.bounds = mapbounds;

        //reading in shapefiles
        layerCounter.target = shpLayers.length * 2 + tileLayers.length + operationTiles.length;
        shpLayers.forEach(s => readSHPs(s));

        //loading tile layers
        function loadTiles(tiles) {
            tiles.forEach(t => {
                layerCounter.tiles[t] = L.tileLayer(t, {
                    tms: true
                });
                layerCounter.iteration++;
                updateProgress(1 / tiles.length, 3);
            });
        }
        loadTiles([...tileLayers, ...operationTiles]);
        
        //listening for width change
        ['resize', 'focus'].forEach(function (e) {
            window.addEventListener(e, function () {
                updateWidth();
                setTimeout(function () {
                    var orientate = 'landscape';
                    if (window.innerWidth < window.innerHeight) {
                        orientate = 'portrait';
                    }
                    if (orientate != orientation.state) {
                        orientation.size = orientate;
                    }
                }, 100);
            });
        });

        L.Layer.include({
            bindTooltipDelayed: function (content, options) {
                if (content instanceof L.Tooltip) {
                    L.setOptions(content, options);
                    this._tooltip = content;
                    content._source = this;
                } else {
                    if (!this._tooltip || options) {
                        this._tooltip = new L.Tooltip(options, this);
                    }
                    this._tooltip.setContent(content);
                }
                this._initTooltipInteractionsDelayed();
                return this;
            },
            _initTooltipInteractionsDelayed: function () {
                this.timer = null;
                this.lat_lang = null;
                this.on('mouseover', startTimer);
                this.on('mousemove', hoverTimer);
                this.on('click', stopTimer);
                this.on('mouseout', stopTimer);
        
                function stopTimer (e, me = null) {
                    if (e.type == 'click') {
                        var tt = this._tooltip;
                        this.unbindTooltip();
                        this._tooltip = tt;
                    }            
                    var out = this;
                    if (this == window && me != null) {
                        out = me;
                    }
                    clearTimeout(out.timer);
                    out.closeTooltip();
                }
                function startTimer (e) {
                    this.timer = setTimeout(function() {}, 500);
                }
                function hoverTimer (e) {
                    var lat_lang = e.latlng;
                    clearTimeout(this.timer);
                    stopTimer(e, this);
                    var out = this;
                    this.timer = setTimeout(function() {
                        out.bindTooltip(out._tooltip._content).openTooltip(lat_lang);
                    }, 500);
                }
            }
        });

        //FUNCTIONS THAT CREATE AND RUN THE RLIIM QACH RRESH INTERACTIVE MAP PLAN
        //Jared Gingrich 2023

        //update initial inputs for layers, groupings, urls, etc.
        function updateInputs() {
            groups = [["Elevation Model", "DEM"], ["Magnetometry", "MAG"]];
            tileLayers = ['https://raw.githubusercontent.com/jagingrich/qachrresh_website/main/Data/mapTiles/DEM/{z}/{x}/{y}.png',
            'https://raw.githubusercontent.com/jagingrich/qachrresh_website/main/Data/mapTiles/MAG/{z}/{x}/{y}.png'];
            operationTiles = ['https://raw.githubusercontent.com/jagingrich/qachrresh_website/main/Data/mapTiles/OpA/{z}/{x}/{y}.png',
            'https://raw.githubusercontent.com/jagingrich/qachrresh_website/main/Data/mapTiles/OpB/{z}/{x}/{y}.png'];
            tileCount = tileLayers.length + operationTiles.length;
            attribution = 'JAG2024 | <a href="https://scholarblogs.emory.edu/rliim/">Rural Landscapes of Iron Age Imperial Mesopotamia';
            shpLayers = ['https://cdn.rawgit.com/jagingrich/qachrresh_website/main/Data/mapFeatures/QachRresh_Operations.shp'];
            //dropdownName = 'dropdown-contents';
            //setting description creation vars
            url = 'https://raw.githubusercontent.com/jagingrich/qachrresh_website/main/Data/mapDescriptions/';
            defaultWebID = 'Introduction';
            baseShapefile = 'QachRresh_Operations';
            //dropdownDefault = ['<option value="' + defaultWebID + '" disabled selected hidden>Select Monument</option>',
            //'<option value="' + defaultWebID + '">About: Interactive Plan</option>'];
            //remove = ['JAG_UNEDITED', 'Glennon'];
            //replace = {key: 'Bibliography:', replacement: 'Bibliography: Selected Bibliography'};
        }

        //creating divs for parts of interactive plan in map, overlay divs
        function divCreate(divName, divContainer, type = 'div', functionOnCreate = null) {
            L.Control.newDiv = L.Control.extend({
                addTo: function (placeholder) {
                    // Attach new div to input container
                    var container = L.DomUtil.get(placeholder);
                    var newDiv = L.DomUtil.create(type, divName, container);
                    L.DomEvent.disableClickPropagation(newDiv);
                    newDiv.id = divName;

                    if (functionOnCreate != null && typeof (functionOnCreate) == 'function') {
                        functionOnCreate(newDiv);
                    }           

                    return this;
                },
                onRemove: function (placeholder) { }
            });
            var outDiv = new L.Control.newDiv();
            outDiv.addTo(divContainer);
        }

        //formatting for tile layers
        function tileLayer(url, setAttribution = false) {
            url.options.maxZoom = 22;
            url.options.minZoom = 17;
            url.options.pane = 'basemap-pane'
            if (setAttribution) {
                url.options.attribution = attribution;
            }
            return url;
        }

        //formatting for json overlay layers
        function jsonLayer(json) {
            return L.geoJSON(json, {
                style: styleTransparent,
                onEachFeature: onEachFeature
            });
        }

        //transparent overlay layer style
        function styleTransparent() {
            return {
                fillColor: '#00000000',
                weight: 2,
                opacity: 0.85,
                color: '#FFF',
                fillOpacity: 0
            }
        }

        //mouseover highlight behavior and highlight reset
        function highlightFeature(e) {
            e.target.setStyle({
                fillColor: '#FFF',
                weight: 2.5,
                opacity: 1,
                color: '#FFF',
                dashArray: '',
                fillOpacity: 0.25
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
                e.target.bringToFront();
            }
        }

        //this is the reset
        function resetHighlight(e) {
            e.target.setStyle(styleTransparent());
        }

        //zoom to feature from given code
        function zoomToFeature(features, webCode) {
            if (webCode != defaultWebID) {
                //select objects
                var selected = [];
                features.forEach(function (f) {
                    if (f.properties.WebCode == webCode) {
                        selected.push(L.geoJSON(f));
                    }
                });

                //zoom to bounds
                map.flyToBounds(L.featureGroup(selected).getBounds().pad(state.padding));
            }
            else {
                //zoom to all map bounds
                map.flyToBounds(mapbounds.pad(state.padding));
            }
        }

        //selecting feature: click or dropdown
        function selectFeature(webCode, fitZoom = false, padding = 0) {
            //update text and dropdown
            //console.log(webCode.target.feature.properties.WebCode);

            //zoom to selection
            if (padding != 0) {
                state.padding = padding;
            }
            if (fitZoom) {
                state.bounds = webCode.target.getBounds();

        //finding all features in map
        function getAllFeatures(inputs, leaflet = false) {
            var feats = [];
            function checkLayers(obj, out) {
                if (Object.keys(obj).includes('_layers')) {
                    Object.values(obj._layers).forEach(function (f) {
                        if (Object.keys(f).includes('feature') && !out.includes(f.feature)) {
                            if (leaflet) {
                                out.push(f);
                            } else {
                                out.push(f.feature);
                            }                            
                        }
                    });
                }
            }
            function checkInputs(obj) {
                if (Array.isArray(obj._layers)){
                    obj._layers.forEach((l) => {
                        Object.values(l.layer._layers).forEach(function (s) {
                            checkLayers(s, feats);
                        });
                    });
                } else if (typeof (obj) == 'object') {
                    checkLayers(obj, feats);
                }
            }
            if (Array.isArray(inputs)){
                inputs.forEach((i) => {
                    checkInputs(i);
                });
            } else if (typeof (inputs) == 'object') {
                checkInputs(inputs);
            }
            return feats;
        }

            laygroups.push({ name: 'Other', keyword: 'Missing', layers: L.layerGroup() });
            return laygroups;

        function addLayerGroups(mapInput, layerControl, layers, groups, functionOnLoad = null) {
            //type of layers
            var tiles = [];
            var shps = [];
            layers.forEach(function (l) {
                if (l._url.match('{z}/{x}/{y}.png') != null) {
                    tiles.push(l);
                }
                if (l.type == "FeatureCollection") {
                    shps.push(l);
                }
            });

            //add layerGroups to map
            function addLayers(mapInput, layerGroups, layerControl) {
                var count = 0;
                if (layerControl != null) {
                    groups.forEach(function (g) {
                        if (g.name != 'Other') {
                            if (count == 0) {
                                layerControl.addBaseLayer(g.layers.addTo(mapInput), g.name);
                                count++;
                            }
                            else {
                                layerControl.addBaseLayer(g.layers, g.name);
                            }
                        }
                        if (g.name == 'Other') {
                            g.layers.addTo(mapInput);
                        }
                    })
                } else {
                    groups.forEach(function (g) {
                        g.layers.addTo(mapInput);
                    })
                }
            }

            //tile layers to groups
            tiles.forEach(function (t) {
                var match = false;
                groups.forEach(function (g) {
                    if (g.name != 'Other') {
                        if (t._url.match(g.keyword) != null) {
                            tileLayer(t, true).addTo(g.layers);
                            match = true;
                        }
                    }
                    if (g.name == 'Other') {
                        out = t;
                        groups.forEach((gs) => {
                            if (gs.keyword != 'Missing') {
                                if (t._url.match(gs.keyword) != null) {
                                    out = null;
                                }
                            }
                        });
                        if (out != null) {
                            tileLayer(t, true).addTo(map);
                        }
                    }
                });
                if (!match) {
                    tileLayer(t, true).addTo(groups[groups.findIndex((element) => element.name == "Other")].layers)
                }
                layersCount++;

                //updateProgress(1 / tileLayers.length, 3);
            });

            //shp layers to groups
            shps.forEach(function (s) {
                var match = false;
                groups.forEach(function (g) {
                    if (g.name != 'Other') {
                        if (s.name.match(g.keyword) != null) {
                            //jsonLayer(s).addTo(g.layers);
                            match = true;
                        }
                    }
                });
                if (!match) {
                    //jsonLayer(s).addTo(groups[groups.findIndex((element) => element.name == "Other")].layers)
                }
                layersCount++;
                //updateProgress(1 / shpFiles.length, 3);
            });
            addLayers(mapInput, groups, layerControl);

            if (functionOnLoad != null && typeof (functionOnLoad) == 'function') {
                functionOnLoad();
            }
        }

        //ajax request for SHPfile data
        function readSHPs(url) {
            url = url.replaceAll('.shp', '');
            var name = url.split('/')[url.split('/').length - 1];
            if (Object.keys(layerCounter.shapes).includes(name)) {
                layerCounter.iteration++;
            } else {
                $.ajax({
                    url: url + '.shp',
                    type: "head",
                    success: function () {
                        shp(url).then(function (out) {
                            out.name = name;
                            out.features.forEach((f) => f.properties.fullName = '(' + f.properties.Label + ') ' + f.properties.Name);
                            layerCounter.shapes[out.name] = out;
                            layerCounter.iteration++;
                            if (out.name == baseShapefile) {
                                layerCounter.baseSet = out;
                            }
                        });
                    },
                    error: function () {
                        layerCounter.iteration++;
                    }
                });
            }
        }

        //creating listener for screen width change & update accordingly
        function roundWidth() {
            const q = window.innerWidth;
            const tops = Array.from(document.getElementsByClassName('leaflet-top'));
            var topWidth = 10 * tops.length;
            tops.forEach((f) => topWidth += f.clientWidth);
            if (window.innerWidth < window.innerHeight) {
                return [q, q - 40, q, q - 40];
            }
            else {
                return q < 750 ? [q, q - 40, q, q - 40] :
                    q < 900 ? [355, 315, q - 355, q - 355 - topWidth] :
                    q < 1050 ? [425, 385, q - 425, q - 425 - topWidth] :
                    q < 1200 ? [490, 450, q - 490, q - 490 - topWidth] :
                    q < 1350 ? [550, 510, q - 550, q - 550 - topWidth] :
                                [605, 565, q - 605, q - 605 - topWidth];
            }
        }

        //function for unique features from JSON input
        function uniqueFeatures(features, id, sort = null, sortType = 'Number') {
            var feats = [];
            var ids = [];
            features.forEach(function (f) {
                if (!ids.includes(f.properties[id])) {
                    feats.push(f);
                    ids.push(f.properties[id])
                }
            });
            if (sort != null) {
                function fixSortKey(input) {
                    switch (sortType) {
                        case 'Number':
                            var out = input;
                            out = out.split("-")[0];
                            out = out.replace("a", ".2");
                            out = out.replace("b", ".5");
                            return Number(out);
                        case 'String':
                            return String(input);
                        default:
                            return input;
                    }
                }
                feats.sort(function (a, b) {
                    var keyA = fixSortKey(a.properties[sort]);
                    var keyB = fixSortKey(b.properties[sort]);
                    if (keyA < keyB) return -1;
                    if (keyA > keyB) return 1;
                    return 0;
                });
            }
            return feats;
        }
